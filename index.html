<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="summary_container">
  <div class="result">
<h3 class="t1">Your Result</h3>
<h1 class="t2">76<span>of 100</span></h1>
<h1 class="t3">Great</h1>
<p class="content">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
</div>
<div class="summary">
  <h1 class="title">Summary</h1>
<div class="summary_card_container">
  <div class="summary_card">
    <div class="badge_icon">
      <img src="./assets/images/icon-reaction.svg" alt="memory">
      <b>Reaction</b>
    </div> 
    <p><b>80</b>/100</p>
  </div>
  <div class="summary_card">
    <div class="badge_icon">
      <img src="./assets/images/icon-memory.svg" alt="memory">
      <b>Memory</b>
    </div> 
    <p><b>92</b>/100</p>
  </div>
  <div class="summary_card">
    <div class="badge_icon">
      <img src="./assets/images/icon-verbal.svg" alt="memory">
      <b>Verbal</b>
    </div> 
    <p><b>61</b>/100</p>
  </div>
  <div class="summary_card">
    <div class="badge_icon">
      <img src="./assets/images/icon-visual.svg" alt="memory">
      <b>Visual</b>
    </div> 
    <p><b>72</b>/100</p>
  </div>
</div>
<button class="btn">Continue</button>
</div>
</body>
</html>
